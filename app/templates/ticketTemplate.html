	<strong>Title: {{ testdata.title }}</strong>
	<p>Description: {{ testdata.description }}</p>
	<p>Status: {{ testdata.status }}</p>
	<input type="text" ng-model="ticketCtrl.newstatus" style="background-color: rgba(0,0,0,0); border: none;" disabled="" />
</div>
