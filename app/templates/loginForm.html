<form class="loginForm" ng-submit="formCtrl.Authenticate()" ng-hide="formCtrl.LoginService.loginActive">
	<h2>Login</h2>
	<table>
	<tr>
		<td>Username:</td>
		<td><input type="text" placeholder="Username" ng-model="formCtrl.username"/></td>
	</tr>
	<tr>
		<td>Password:</td>
		<td><input type="password" placeholder="Password" ng-model="formCtrl.password"/></td>
	</tr>
	<tr>
		<td> </td>
		<td><button class="btn btn-login">Login</button></td>
	</tr>
	</table>
	

	<div class="error" ng-hide="formCtrl.LoginService.hideError"> {{ formCtrl.error }} </div>

</form>
