
<div id="{{status}}" >
	
	<h4>{{status}}</h4>

	<div  id="{{status}}" droppable-directive ondrop="" ondragover="allowDrop(event)" on-load-callback="ticketCtrl.updateTicket(arg1,arg2)">

		<div ticket-template 
			ng-repeat="tickets in ticketCtrl.dataService.tickets | filter:{ status : status}"
			ondragover="allowDrop(event)" >
		</div>

	</div>
	
</div>
